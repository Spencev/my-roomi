<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="styleslogin.css" rel="stylesheet" type="text/css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MyRoomi</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="container" hidden></div>

    <div id="loginPage">
    <div id="fb-root"></div>
		<script>  // This is called with the results from from FB.getLoginStatus().
		  function statusChangeCallback(response) {
			console.log('statusChangeCallback');
			console.log(response);
			// The response object is returned with a status field that lets the
			// app know the current login status of the person.
			// Full docs on the response object can be found in the documentation
			// for FB.getLoginStatus().
			if (response.status === 'connected') {
			  // Logged into your app and Facebook.
			  testAPI();
			} else {
			  // The person is not logged into your app or we are unable to tell.
			 <!--  document.getElementById('status').innerHTML = 'Please log ' + 'into this app.'; -->
			}
		  }

		  // This function is called when someone finishes with the Login
		  // Button.  See the onlogin handler attached to it in the sample
		  // code below.
		  function checkLoginState() {
			FB.getLoginStatus(function(response) {
			  statusChangeCallback(response);
			});
		  }

		  window.fbAsyncInit = function() {
			FB.init({
			  appId      : '120497385433512',
			  cookie     : true,  // enable cookies to allow the server to access 
								  // the session
			  xfbml      : true,  // parse social plugins on this page
			  version    : 'v2.8' // use graph api version 2.8
			});

			// Now that we've initialized the JavaScript SDK, we call 
			// FB.getLoginStatus().  This function gets the state of the
			// person visiting this page and can return one of three states to
			// the callback you provide.  They can be:
			//
			// 1. Logged into your app ('connected')
			// 2. Logged into Facebook, but not your app ('not_authorized')
			// 3. Not logged into Facebook and can't tell if they are logged into
			//    your app or not.
			//
			// These three cases are handled in the callback function.

			FB.getLoginStatus(function(response) {
			  statusChangeCallback(response);
			});

		  };

		  // Load the SDK asynchronously
		  (function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		  }(document, 'script', 'facebook-jssdk'));

		  // Here we run a very simple test of the Graph API after login is
		  // successful.  See statusChangeCallback() for when this call is made.
		  function testAPI() {
			console.log('Welcome!  Fetching your information.... ');
			FB.api('/me', function(response) {
			  console.log('Successful login for: ' + response.name);
			  <!-- document.getElementById('status').innerHTML = 'Thanks for logging in, ' + response.name + '!'; -->
			});
		  }
		</script>
		
		<div id="title">
			myRoomi
		</div>
		
		<div id="username">
			<input type="text" name="username" placeholder="Username">
		</div>
		
		<div id="password">
			<input type="password" name="password" placeholder="Password">
		</div>
		<div class="text-center">
      <button id="signin" style="vertical-align:middle" onclick="showReact()"><span>Sign in</span></button>
    </div>
    <script>
      function showReact() {
        document.getElementById("container").removeAttribute("hidden");
        document.getElementById("loginPage").setAttribute("hidden", true);  
      }
    </script>
		
		<img src="or.png" alt="or" id="or">
		
	<!-- <div id="facebook" class="text-center">
		<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
		</fb:login-button>
	</div> -->
	<div id="facebook" class="text-center">
	<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false"></div>
	</div>
  <div id="status"></div>
  <div id="started">Don't have an account?</div>
  
  <div class="text-center">
    <button id="signup" style="vertical-align:middle" data-hover="Let's Go!"><span>Get Started</span></button>
  </div>

  <a id="forgot" href="http://google.com"> Forgot your password? </a>
  </div>

  </body>
</html>
